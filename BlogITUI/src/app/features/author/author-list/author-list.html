<div class="container">
    <h1 class="mt-3">Author List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin','authors','add']">Add Author</a>
    </div>
    @if(isLoading()){
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    } @else {
    @if(isError()){
    <p class="text-danger">There was an error loading Authors...</p>
    } @else {
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Url Handle</th>
            </tr>
        </thead>
        <tbody>
            @for (author of authors(); track author.id) {
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.name}}</td>
                <td>{{author.urlHandle}}</td>
            </tr>
            }
        </tbody>
    </table>
    }
    }
</div>
